<!DOCTYPE html>
<html lang="en" ng-app="ftlwApp">
<head>
  <meta charset="UTF-8">
  <title>FTLW Timer APP</title>
  <link rel="stylesheet" href="stylesheets/photon.css" />
  <link rel="stylesheet" href="stylesheets/application.css" />
  <link rel="stylesheet" href="stylesheets/jquery-ui.css" />
  <link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet" type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>

</head>
<body ng-controller="mainController">
  <!-- <div class="message">
    <h1 id="title"></h1>
    <div id="details"></div>
    <small id="versions"></small>
  </div> -->
  <div class="window-content">
    <div class="pane-group">
      <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h2 class="nav-group-title">Timers</h2>
              <a href="#home" class="nav-group-item" ng-class="{active: $route.current.activetab == 'home'}">
                <span class="icon icon-home"></span>
                Home
              </a>
              <a href="#countup" class="nav-group-item" ng-class="{active: $route.current.activetab == 'countup'}">
                <span class="icon icon-plus-circled"></span>
                Count UP Timer
              </a>
              <a href="#countdown" class="nav-group-item" ng-class="{active: $route.current.activetab == 'countdown'}">
                <span class="icon icon-minus-circled"></span>
                Count Down Timer
              </a>
              <a href="#newyear" class="nav-group-item" ng-class="{active: $route.current.activetab == 'newyear'}">
                <span class="icon icon-calendar"></span>
                New Year Timer
              </a>
            </nav>
          </div>
      <div id="main" class="pane">
        <div ng-view></div>
      </div>
    </div>
  </div>
  <script src="javascripts/renderer/application.js" type="text/javascript"></script>
</body>
</html>
