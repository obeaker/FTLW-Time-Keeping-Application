<div id="wrapperCTDW">
  <div id="chronoExample">
      <div class="values">
        <div class="autowide">
          <div class="module">
            Set Time:
          </div>
          <div class="module size">
            <input type="textbox" class="smallBox" id="hrs" value="1" />
          </div>
          <div class="module size">
            <input type="textbox" class="smallBox" id="mins" />
          </div>
          <div class="module size">
            <input type="textbox" class="smallBox" id="secs" />
          </div>
        </div>
        <div class="autowide">
          <div class="module">

          </div>
          <div class="module size">
            Hrs
          </div>
          <div class="module size">
            Mins
          </div>
          <div class="module size">
            Secs
          </div>
        </div>
      </div>
      <div class="clearfix">
      </div>
      <div class="clsDisplay">
        <label class="msg">Message: </label>
        <input type="textbox" id="displayMsg" class="bigBox valignTop" value="Time Remaining ..." />
      </div>
      <div class="clsDisplay">
        <label class="msg">Choose Display: </label>
        <select id="noofDisplays" class="valignTop">
          <option value="">Select Display</select>
        </select>
      </div>
      <div class="clsButtons">
          <button class="startButton thoughtbot">Start</button>
          <button class="pauseButton thoughtbot" disabled>Pause</button>
          <button class="resumeButton thoughtbot hide">Resume</button>
          <button class="stopButton thoughtbot" disabled>Stop</button>
          <button class="exitButton thoughtbot">Exit</button>
      </div>
  </div>
</div>
