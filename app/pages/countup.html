<div id="wrapper">
  <div id="chronoExample">
      <div class="clsDisplay">
        <label class="msg">Message: </label>
        <input type="textbox" id="displayMsgCTUP" class="bigBox valignTop" value="Time Used ..." />
      </div>
      <div class="clsDisplay">
        <label class="msg">Choose Display: </label>
        <select id="noofDisplays" class="valignTop">
          <option value="">Select Display</select>
        </select>
      </div>
      <div class="clsButtons">
          <button class="startButtonCTUP thoughtbot">Start</button>
          <button class="pauseButtonCTUP thoughtbot" disabled>Pause</button>
          <button class="resumeButtonCTUP thoughtbot hide">Resume</button>
          <button class="stopButtonCTUP thoughtbot" disabled>Stop</button>
          <button class="exitButtonCTUP thoughtbot">Exit</button>
      </div>
  </div>
</div>
