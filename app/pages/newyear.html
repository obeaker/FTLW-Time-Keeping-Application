<div id="wrapper">
  <div id="chronoExample">
      <div class="clsDisplay">
        <label class="msg">Date: </label>
				<input type="text" id="datepicker" class="bigBox valignTop" ng-model="datePicker" datepicker />
				<input type="text" id="alternate" size="30" class="hide">
      </div>
      <div class="clsDisplay">
        <label class="msg">Message: </label>
        <input type="textbox" id="displayMsgNY" class="bigBox valignTop" value="Time Remaining ..." />
      </div>
      <div class="clsDisplay">
        <label class="msg">Choose Display: </label>
        <select id="noofDisplays" class="valignTop">
          <option value="">Select Display</select>
        </select>
      </div>
      <div class="clsButtons">
          <button class="startButtonNY thoughtbot">Start</button>
          <button class="stopButtonNY thoughtbot" disabled>Stop</button>
          <button class="exitButtonNY thoughtbot">Exit</button>
      </div>
      <!-- <button class="testButton thoughtbot">Test</button> -->
	</div>
</div>
