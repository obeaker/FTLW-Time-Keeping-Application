<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTLW Timer APP - Countdown/Countup Display</title>
  <link href='http://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
  <!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" /> -->
  <link href="./stylesheets/application.css" rel="stylesheet">
</head>
<body>

  <div id="wrapper1">
    <div id="chronoExample1">
      <div class="jumbotron text-center">
        <div id="timeDisplay" class="text-right">        </div>
        <div id="displayMsgs" class="text-left textDisplay">        </div>
        <div class="values text-left">
          <span class="hours">0</span><span>&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</span>
          <span class="minutes">0</span><span>&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</span>
          <span class="seconds">0</span><br />
          <span class="textDisplay">Hours</span><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <span class="textDisplay">Minutes</span><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <span class="textDisplay">Seconds</span>
        </div>
      </div>
    </div>
  </div>
  <script> require("./javascripts/renderer/application.js")</script>
</body>
</html>
